<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City:</h2>
        <form>
            <textarea>San Diego</textarea>
            <button>Search</button>
        </form>
        <section id="history">
        </section>
    </aside>
    <main>
        <section id="currentConditions">
        </section>
        <section id="forecast">
            <div class="weatherCard" id="day+1"></div>
            <div class="weatherCard" id="day+2"></div>
            <div class="weatherCard" id="day+3"></div>
            <div class="weatherCard" id="day+4"></div>
            <div class="weatherCard" id="day+5"></div>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
