<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />

    <!-- Used bootstrap & icons pack -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d08f6abaa4.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
    
</head>
<body>
    <header class="col-xs-12">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside class="col-xs-12 col-md-3">
            <h2>Search for a City:</h2>
            <form id="citySearch">
                <label for="cityInput">City:</label>
                <input type="text" id="cityInput" name="cityInput" />
                <button type="submit">Search</button>
            </form>
            <section id="history">
            </section>
        </aside>
        <main class="col-xs-12 col-md-9" id="mainContainer">
            <section id="currentConditions">
            </section>
            <section class="row" id="forecast">
                <div class="weatherCard col" id="day+1"></div>
                <div class="weatherCard col" id="day+2"></div>
                <div class="weatherCard col" id="day+3"></div>
                <div class="weatherCard col" id="day+4"></div>
                <div class="weatherCard col" id="day+5"></div>
            </section>
        </main>
    </div>

    <!-- Used bootstrap and dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./Assets/script.js"></script>
</body>
</html>
