<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://kit.fontawesome.com/d08f6abaa4.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City:</h2>
        <form id="citySearch">
            <label for="cityInput">City:</label>
            <input type="text" id="cityInput" name="cityInput" />
            <button type="submit">Search</button>
        </form>
        <section id="history">
        </section>
    </aside>
    <main>
        <section id="currentConditions">
        </section>
        <section id="forecast">
            <div class="weatherCard" id="day+1"></div>
            <div class="weatherCard" id="day+2"></div>
            <div class="weatherCard" id="day+3"></div>
            <div class="weatherCard" id="day+4"></div>
            <div class="weatherCard" id="day+5"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./Assets/script.js"></script>
</body>
</html>
